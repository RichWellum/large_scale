---
- name: Ensuring config directories exist
  become: true
  file:
    path: "{{ node_config_directory }}/nova-compute-fake-{{ item }}"
    state: "directory"
    recurse: yes
  with_sequence: start=1 end={{ num_nova_fake_per_node }}
  notify:
    - Restart nova-compute-fake containers

- name: Copying over config.json files for services
  become: true
  template:
    src: "nova-compute.json.j2"
    dest: "{{ node_config_directory }}/nova-compute-fake-{{ item }}/config.json"
    mode: "0660"
  with_sequence: start=1 end={{ num_nova_fake_per_node }}
  notify:
    - Restart nova-compute-fake containers

- name: Copying over nova.conf
  become: true
  vars:
    service_name: "{{ item }}"
  template:
    src: "nova.conf.j2"
    dest: "{{ node_config_directory }}/nova-compute-fake-{{ item }}/nova.conf"
    mode: "0660"
  with_sequence: start=1 end={{ num_nova_fake_per_node }}

- name: Ensuring config directory has correct owner and permission
  become: true
  file:
    path: "{{ node_config_directory }}/nova-compute-fake-{{ item }}"
    recurse: yes
    owner: "{{ config_owner_user }}"
    group: "{{ config_owner_group }}"
  with_sequence: start=1 end={{ num_nova_fake_per_node }}
  notify:
    - Restart nova-compute-fake containers

- name: Ensure and create log dir
  become: true
  gather_facts: true
  file:
    path: "/var/log/large_scale" #toqdo add variable
    state: "directory"
    recurse: yes
